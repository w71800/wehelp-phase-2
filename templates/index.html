<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
  </head>
  <body> 
    <div id="page-index">
      <div class="psuedo">
        <div id="navbar">
          <div class="container">
            <div class="navbar_title">台北一日遊</div>
            <div class="navbar_options">
              <div class="navbar_option">預定行程</div>
              <div class="navbar_option sign">登入/註冊</div>
              <div class="navbar_option signout inactive">登出</div>
            </div>
          </div>
        </div>
      </div>
      <script src="{{ url_for('static', filename='/scripts/nav.js') }}"></script>
      <div id="header" style="background-image: url({{ url_for('static', filename='imgs/header.png') }})">
        <div class="container">
          <div class="header_title">輕鬆享受台北一日悠閒</div>
          <div class="header_subtitle">探索每個角落，體驗城市的深度旅遊行程</div>
          <div class="header_bar">
            <input type="text" placeholder="輸入景點名稱查詢">
            <div class="header_icon"><img src="{{ url_for('static', filename='imgs/icon_search.png') }}"></div>
          </div>
        </div>
      </div>
      <div id="scroller">
        <div class="container">
          <div class="scroll">
            <div class="scroll_btn backward" data-direction="backward"><img src="{{ url_for('static', filename='imgs/backward.png') }}"></div>
            <div class="scroll_btn forward" data-direction="forward"><img src="{{ url_for('static', filename='imgs/forward.png') }}"></div>
            <div class="scroll_container">
              <div class="scroll_scroller"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="main">
        <div class="container">
          <div class="content"></div>
          <div class="status"> </div>
        </div>
      </div>
      <div id="footer">
        <div class="footer_content">COPYRIGHT © 2021 台北一日遊</div>
      </div>
      <div class="filter inactive"></div>
      <div class="box_container">
        <div class="signin" id="box">
          <div class="box_title">登入會員帳號</div>
          <div class="box_cross"><img src="{{ url_for('static', filename='imgs/icon_close.png') }}"></div>
          <form action="" method="">
            <input type="text" name="email" id="email" placeholder="輸入電子信箱" value="w71800@gmail.com">
            <input type="text" name="password" id="password" placeholder="輸入密碼" value="0000">
            <input type="submit" value="登入帳戶">
          </form>
          <div class="box_hint">還沒有帳戶？<span>點此註冊</span></div>
        </div>
        <div class="signup inactive" id="box">
          <div class="box_title">註冊會員帳號</div>
          <div class="box_cross"><img src="{{ url_for('static', filename='imgs/icon_close.png') }}"></div>
          <form action="/api/auth" method="POST">
            <input type="text" name="name" id="name" placeholder="輸入姓名">
            <input type="text" name="email" id="email" placeholder="輸入電子信箱">
            <input type="text" name="password" id="password" placeholder="輸入密碼">
            <input type="submit" value="登入帳戶">
          </form>
          <div class="box_hint">已經有帳戶了？<span>點此登入</span></div>
        </div>
      </div>
      <script src="{{ url_for('static', filename='/scripts/sign.js') }}"></script>
    </div>
  </body>
  <script src="{{ url_for('static', filename='/scripts/index.js') }}"></script>
</html>
